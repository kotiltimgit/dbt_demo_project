version: 2

macros:
  - name: test_executions_result
    description: |
      This macro captures and logs the results of dbt test executions.
      It inserts the details of passed and failed tests into a designated results table in the data warehouse,
      allowing for easier tracking and analysis of test outcomes.
    docs:
      show: true
    arguments:
      - name: database
        type: string
        description: The name of the database where the results table is located. 
      - name: schema
        type: string
        description: The name of the schema where the results table is stored.
      - name: table_identifier
        type: string
        description: The name of the table where the results will be logged.

